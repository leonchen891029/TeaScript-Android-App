apply plugin: 'com.android.application'android {    compileSdkVersion 25    defaultConfig {        applicationId "com.teacore.teascript"        minSdkVersion 23        targetSdkVersion 25        versionCode 1        versionName "1.0"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    productFlavors {    }}dependencies {    implementation fileTree(include: ['*.jar'], dir: 'libs')    testImplementation 'junit:junit:4.12'    implementation 'pub.devrel:easypermissions:0.1.7'    implementation 'com.android.support:appcompat-v7:25.3.1'    implementation 'com.android.support:design:25.3.1'    implementation 'com.wang.avi:library:2.1.3'    implementation 'com.ramotion.foldingcell:folding-cell:1.2.2'    implementation 'com.makeramen:roundedimageview:2.3.0'    implementation 'com.github.ishaan1995:ButtonProgressBar:1.0'    implementation 'com.google.android.gms:play-services:7.3.0'    implementation 'net.qiujuer.genius:ui:2.0.1'    implementation 'net.qiujuer.genius:blur:2.0.0'    implementation 'com.codemybrainsout.onboarding:onboarder:1.0.4'    implementation 'com.github.florent37:materialtextfield:1.0.7'    implementation 'com.github.medyo:fancybuttons:1.8.4'    implementation 'com.github.jd-alexander:LikeButton:0.2.3'}